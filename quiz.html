<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Sommeil de Bébé – Avec Sous‐Titre & Image</title>
  <style>
    /* =========== STYLE MINIMALISTE + FLEX POUR L'IMAGE =========== */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    .slide {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;           /* pour aligner texte / image */
      align-items: flex-start; /* aligne le haut de l'image et du contenu */
    }
    .slide-content {
      flex: 1; 
    }
    .slide-image {
      margin-left: 20px; 
      max-width: 200px;  
      max-height: 200px; 
      object-fit: cover; 
    }

    .nav-buttons {
      margin-top: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      color: #fff;
    }
    button:hover {
      opacity: 0.8;
    }
    .btn-validate {
      background-color: #28a745; 
    }
    .btn-back {
      background-color: #6c757d; 
    }
    .btn-next {
      background-color: #007bff;
    }
    .promo-actions {
      margin: 10px 0;
    }
    .promo-actions button,
    .promo-actions a {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #17a2b8;
      color: #fff;
      text-decoration: none; /* pour les <a> */
    }
    .promo-actions button:hover,
    .promo-actions a:hover {
      background-color: #138496;
    }
    .answers label {
      display: block;
      margin-bottom: 5px;
    }
    .answers input[type="radio"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  
  <div id="quiz-container"></div>

  <script>
    /**************************************************************
     * CONFIGURATION DU QUIZ
     * Si vous voulez un sous‐titre, ajoutez "subtitle": "..."
     * Si vous voulez une image, ajoutez "image": "URL..."
     **************************************************************/
    const quizConfig = {
      slides: [
        {
          type: "intro",
          title: "Bienvenue dans le Quiz",
          subtitle: "Sous‐titre de la page d'introduction", /* exemple de sous‐titre */
          content: "Découvrez les bases du sommeil de bébé...",
          image: "livre-sommeil.jpg"
        },
        {
          type: "question",
          id: 1,
          title: "Question 1 : Le sommeil agité",
          // Pas de sous‐titre ici, c'est optionnel
          question: "Pourquoi les parents confondent‐ils souvent le sommeil agité avec un réveil ?",
          answers: [
            { text: "Car bébé émet des sons et des mimiques", isCorrect: true },
            { text: "Car bébé ouvre grand les yeux", isCorrect: false },
            { text: "Car bébé dort profondément", isCorrect: false },
            { text: "Car bébé ne bouge pas", isCorrect: false }
          ],
          image: "https://via.placeholder.com/200x150?text=Question1"
        },
        {
          type: "promo",
          title: "Page promo : Nos ateliers en ligne",
          subtitle: "Sous‐titre promo pour intriguer",
          content: "Bénéficiez d'une séance gratuite pour aller plus loin !",
          actions: [
            {
              label: "Je m'abonne à la newsletter",
              element: "button",
              actionType: "link",
              url: "https://boutique.la-voie-des-parents.fr/newsletter",
              target: "_blank"
            },
            {
              label: "Visiter notre site",
              element: "link",
              actionType: "link",
              url: "https://exemple.fr",
              target: "_blank"
            }
          ],
          image: "https://via.placeholder.com/200x150?text=Promo"
        },
        {
          type: "question",
          id: 2,
          title: "Question 2 : L'endormissement",
          question: "Combien de temps faut‐il en moyenne pour que bébé s'endorme (0‐6 mois) ?",
          answers: [
            { text: "5 minutes", isCorrect: false },
            { text: "15 minutes", isCorrect: true },
            { text: "30 minutes", isCorrect: false },
            { text: "1 heure", isCorrect: false }
          ]
        },
        {
          type: "promo",
          title: "Votre diagnostic offert",
          content: "Nous vous offrons un diagnostic blablabla."
        },
        {
          type: "question",
          id: 3,
          title: "Question 3 : Les cycles de sommeil",
          subtitle: "Un sous‐titre question 3",
          question: "À quel âge commence à se mettre en place un véritable cycle de sommeil jour/nuit ?",
          answers: [
            { text: "Dès la naissance", isCorrect: false },
            { text: "Vers 2‐3 mois", isCorrect: false },
            { text: "Vers 4‐6 mois", isCorrect: true },
            { text: "Vers 1 an", isCorrect: false }
          ],
          image: "https://via.placeholder.com/200x150?text=Question3"
        },
        {
          type: "result"
        }
      ],
      scoreRanges: [
        {
          minScore: 0,
          maxScore: 1,
          title: "Score : Débutant",
          message: "Vous avez encore beaucoup à découvrir..."
        },
        {
          minScore: 2,
          maxScore: 3,
          title: "Score : Intermédiaire",
          message: "Vous avez déjà de belles notions !"
        },
        {
          minScore: 4,
          maxScore: 99,
          title: "Score : Expert",
          message: "Félicitations, vous connaissez bien les grandes lignes !"
        }
      ]
    };

    /**************************************************************
     * ETAT DU QUIZ
     **************************************************************/
    let currentSlideIndex = 0;
    const userAnswers = {}; // idQuestion => index de la réponse

    /**************************************************************
     * FONCTIONS DE NAVIGATION
     **************************************************************/
    function gotoNextSlide() {
      currentSlideIndex++;
      if (currentSlideIndex >= quizConfig.slides.length) {
        // On dépasse le dernier => slide de résultat virtuel
        renderSlide({ type: 'result' });
      } else {
        renderSlide(quizConfig.slides[currentSlideIndex]);
      }
    }

    function gotoPreviousSlide() {
      if (currentSlideIndex > 0 && currentSlideIndex < quizConfig.slides.length) {
        currentSlideIndex--;
        renderSlide(quizConfig.slides[currentSlideIndex]);
      }
    }

    /**************************************************************
     * FONCTION PRINCIPALE DE RENDU DU SLIDE
     **************************************************************/
    function renderSlide(slide) {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      // Conteneur global
      const slideDiv = document.createElement('div');
      slideDiv.className = 'slide';

      // Sous‐conteneur pour le contenu (texte, etc.)
      const contentDiv = document.createElement('div');
      contentDiv.className = 'slide-content';
      slideDiv.appendChild(contentDiv);

      // Ajout de l'image à droite si présente
      if (slide.image) {
        const imageEl = document.createElement('img');
        imageEl.src = slide.image;
        imageEl.alt = "Illustration";
        imageEl.className = 'slide-image';
        slideDiv.appendChild(imageEl);
      }

      // Selon le type, on remplit contentDiv
      switch (slide.type) {
        case 'intro':
        case 'promo':
        case 'question':
          {
            // Titre principal
            const titleEl = document.createElement('h2');
            titleEl.textContent = slide.title;
            contentDiv.appendChild(titleEl);

            // Sous‐titre facultatif
            if (slide.subtitle) {
              const subtitleEl = document.createElement('h3');
              subtitleEl.textContent = slide.subtitle;
              contentDiv.appendChild(subtitleEl);
            }

            // Pour un question, un promo, ou un intro, on ajoute un texte principal
            // Dans "question", on a `slide.question`, dans "promo"/"intro", on a `slide.content`.
            if (slide.type === 'question') {
              const questionP = document.createElement('p');
              questionP.textContent = slide.question;
              contentDiv.appendChild(questionP);

              const answersDiv = document.createElement('div');
              answersDiv.className = 'answers';

              slide.answers.forEach((ans, idx) => {
                const label = document.createElement('label');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `answer-q${slide.id}`;
                radio.value = idx;
                label.appendChild(radio);
                label.appendChild(document.createTextNode(ans.text));
                answersDiv.appendChild(label);
              });
              contentDiv.appendChild(answersDiv);

              // Restaure la sélection si l'utilisateur a déjà répondu
              if (userAnswers[slide.id] !== undefined) {
                const storedRadio = answersDiv.querySelector(`input[value="${userAnswers[slide.id]}"]`);
                if (storedRadio) {
                  storedRadio.checked = true;
                }
              }

              const navDiv = document.createElement('div');
              navDiv.className = 'nav-buttons';

              // Bouton "Précédent" si pas le premier slide
              if (currentSlideIndex > 0) {
                const backBtn = document.createElement('button');
                backBtn.textContent = 'Précédent';
                backBtn.className = 'btn-back';
                backBtn.addEventListener('click', gotoPreviousSlide);
                navDiv.appendChild(backBtn);
              }

              // Bouton "Valider"
              const validateBtn = document.createElement('button');
              validateBtn.textContent = 'Valider';
              validateBtn.className = 'btn-validate';
              validateBtn.addEventListener('click', () => {
                // Enregistre la réponse cochée
                const chosen = answersDiv.querySelector('input[type="radio"]:checked');
                if (!chosen) {
                  alert('Veuillez sélectionner une réponse.');
                  return;
                }
                userAnswers[slide.id] = parseInt(chosen.value, 10);
                gotoNextSlide();
              });
              navDiv.appendChild(validateBtn);

              contentDiv.appendChild(navDiv);
            }
            else {
              // "intro" ou "promo"
              const textContentP = document.createElement('p');
              textContentP.textContent = slide.content || '';
              contentDiv.appendChild(textContentP);

              // Si c'est un promo, on peut avoir des actions
              if (slide.type === 'promo' && slide.actions && Array.isArray(slide.actions)) {
                const actionsContainer = document.createElement('div');
                actionsContainer.className = 'promo-actions';

                slide.actions.forEach(action => {
                  let actionEl;
                  if (action.element === 'link') {
                    actionEl = document.createElement('a');
                    actionEl.href = action.url || '#';
                    actionEl.target = action.target || '_self';
                  } else {
                    actionEl = document.createElement('button');
                  }
                  actionEl.textContent = action.label;

                  // Type de l'action
                  if (action.actionType === 'callback') {
                    actionEl.addEventListener('click', evt => {
                      evt.preventDefault();
                      if (typeof window[action.functionName] === 'function') {
                        window[action.functionName]();
                      }
                    });
                  }
                  else if (action.actionType === 'link') {
                    if (action.element === 'button') {
                      actionEl.addEventListener('click', evt => {
                        evt.preventDefault();
                        if (action.target === '_blank') {
                          window.open(action.url, '_blank');
                        } else {
                          window.location.href = action.url;
                        }
                      });
                    }
                  }
                  actionsContainer.appendChild(actionEl);
                });

                contentDiv.appendChild(actionsContainer);
              }

              // Boutons nav
              const navDiv = document.createElement('div');
              navDiv.className = 'nav-buttons';

              // Bouton Précédent
              if (currentSlideIndex > 0) {
                const backBtn = document.createElement('button');
                backBtn.textContent = 'Précédent';
                backBtn.className = 'btn-back';
                backBtn.addEventListener('click', gotoPreviousSlide);
                navDiv.appendChild(backBtn);
              }

              // Bouton suivant
              const nextBtn = document.createElement('button');
              nextBtn.textContent = 'Suite';
              nextBtn.className = 'btn-next';
              nextBtn.addEventListener('click', gotoNextSlide);
              navDiv.appendChild(nextBtn);

              contentDiv.appendChild(navDiv);
            }
          }
          break;

        case 'result':
          {
            const finalScore = computeScore();
            const range = getScoreRange(finalScore);

            const resultTitle = document.createElement('h2');
            resultTitle.textContent = range.title;
            contentDiv.appendChild(resultTitle);

            const resultMsg = document.createElement('p');
            resultMsg.textContent = range.message + ` (Votre score : ${finalScore})`;
            contentDiv.appendChild(resultMsg);

            const restartBtn = document.createElement('button');
            restartBtn.textContent = 'Recommencer';
            restartBtn.className = 'btn-next';
            restartBtn.addEventListener('click', () => {
              currentSlideIndex = 0;
              for (let key in userAnswers) {
                delete userAnswers[key];
              }
              renderSlide(quizConfig.slides[currentSlideIndex]);
            });
            contentDiv.appendChild(restartBtn);
          }
          break;
      }

      container.appendChild(slideDiv);
    }

    /**************************************************************
     * CALCUL DU SCORE FINAL
     **************************************************************/
    function computeScore() {
      let score = 0;
      quizConfig.slides.forEach(slide => {
        if (slide.type === 'question') {
          const qId = slide.id;
          const userChoice = userAnswers[qId];
          if (userChoice !== undefined) {
            if (slide.answers[userChoice].isCorrect) {
              score++;
            }
          }
        }
      });
      return score;
    }

    /**************************************************************
     * TROUVER LE PALIER DE SCORE
     **************************************************************/
    function getScoreRange(score) {
      const found = quizConfig.scoreRanges.find(r => score >= r.minScore && score <= r.maxScore);
      return found || { title: "Score inconnu", message: "Aucun texte adapté." };
    }

    /**************************************************************
     * EXEMPLE DE FONCTION CALLBACK
     **************************************************************/
    function subscribeNewsletter() {
      alert("Vous allez être redirigé vers la page d'inscription à la newsletter !");
      window.location.href = 'https://exemple.fr/newsletter';
    }

    /**************************************************************
     * INITIALISATION DU QUIZ
     **************************************************************/
    renderSlide(quizConfig.slides[currentSlideIndex]);
  </script>
</body>
</html>
